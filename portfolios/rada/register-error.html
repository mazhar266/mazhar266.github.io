<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RADA Project</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
  
    <!-- anything goes here -->
    <div class="vertical-center">
        <div class="row">
            <div class="small-4 small-offset-4 columns">
                <a class="logo">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
        </div>

        <div class="row">
            <div class="small-10 small-offset-1 columns">
                <h1 class="info">Create your account</h1>
            </div>
        </div>

        <div class="row">
            <div class="small-6 small-offset-3 columns">
                <form action="" class="login-form">
                    <span class="error">ENTER DESIRED USERNAME</span>
                    <input type="text" placeholder="Enter Leader Code" class="input">
                    <span class="error">ENTER DESIRED 4-DIGIT PASSCODE</span>
                    <input type="text" placeholder="Enter Passcode" class="input">
                    <span class="big-error error"><i class="fa fa-times-circle"></i> USERNAME ALREADY TAKEN!</span>
                    <div class="row">
                        <div class="small-10 small-offset-1 columns">
                            <a href="#" class="large button">Create Account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
